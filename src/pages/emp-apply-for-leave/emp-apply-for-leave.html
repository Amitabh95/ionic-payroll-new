<ion-header>

  <ion-navbar>
    <ion-title>Apply For Leave</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <form [formGroup]="applyForLeaveForm"  >
            <ion-list>
            <ion-item>
                <ion-label>Leave Type</ion-label>
                <ion-select formControlName="leaveType" required>
                    <ion-option>Casual</ion-option>
                    <ion-option>Privilledge</ion-option>
                </ion-select>
            </ion-item>
            <div text-center *ngIf="applyForLeaveForm.controls.leaveType.invalid && applyForLeaveForm.controls.leaveType.dirty">
                    Please select leave type.
            </div>
            <ion-item>
                <ion-label>Duration</ion-label>
                <ion-label>From</ion-label>
                <!-- <ion-input type="date" #dateFrom></ion-input> -->
                <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [min]="minDateFrom()" formControlName="dateFrom"></ion-datetime>
            </ion-item>
            <div text-center *ngIf="applyForLeaveForm.controls.dateFrom.invalid && applyForLeaveForm.controls.dateFrom.dirty">
                    Please enter the date.
            </div>
            <ion-item>
                <ion-label>Duration</ion-label>
                <ion-label>To</ion-label>
                <!-- <ion-input type="date" #dateTo></ion-input> -->
                <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [min]="minDateTo()" formControlName="dateTo"></ion-datetime>
            </ion-item>
            <div text-center *ngIf="applyForLeaveForm.controls.dateTo.error && applyForLeaveForm.controls.dateTo.invalid && applyForLeaveForm.controls.dateTo.dirty">
                    Please enter the date.
            </div>
            <ion-item>
                <ion-label>Reason</ion-label>
                <ion-textarea type="text" formControlName="reason" required></ion-textarea>
            </ion-item>
            <div text-center *ngIf="applyForLeaveForm.controls.reason.invalid && applyForLeaveForm.controls.reason.dirty">
                    Please enter the reason.
            </div>
            </ion-list>
            <div padding>
                <button ion-button color="primary" 
                type="submit" (click)="createLeave();" 
                [disabled]="applyForLeaveForm.controls.leaveType.invalid ||
                applyForLeaveForm.controls.dateFrom.invalid ||
                applyForLeaveForm.controls.dateTo.invalid ||
                applyForLeaveForm.controls.reason.invalid"
                block>Create Leave</button>
            </div>
        </form>
</ion-content>
