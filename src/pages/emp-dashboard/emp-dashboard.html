<ion-header>

  <ion-navbar hideBackButton="true">
      <ion-toolbar>
          <ion-title>Employee Dashboard</ion-title>
          <ion-buttons start>
                  <button ion-button (click)="logout()">
                      Logout
                  </button>
          </ion-buttons>
    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content text-center class="cards-bg">
  <ion-card>
      <div *ngIf="(profilePicture === null)">
          <img class="image_area" src='../../assets/imgs/resized image.png'/> 
      </div>
      <div *ngIf="!(profilePicture === null)">
              <img class="image_area" src="{{profilePicture}}"/> 
      </div>
      <ion-card-content>
          <ion-card-title>
            {{name}}
          </ion-card-title>
          <p>
            {{designation}}
          </p>
      </ion-card-content>

      <button ion-button round (click)="goToApplyForLeave()">Apply For Leave</button>
      <button ion-button round (click)="goToLeaveStatus()">Leave Status</button>
      <button ion-button round (click)="goToViewPayslips()">View Payslips</button>
      <button ion-button round (click)="goToEditProfile()">Edit Profile</button>
  </ion-card>
</ion-content>>
