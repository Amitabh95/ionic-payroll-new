<ion-header>

  <ion-navbar>
      <ion-toolbar>
          <ion-title>Edit Pay</ion-title>
          <ion-buttons start>
                  <button ion-button (click)="dismiss()">
                    <span ion-text color="primary" showWhen="ios">Cancel</span>
                    <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
                  </button>
          </ion-buttons>
    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="editPayForm">
    <ion-item>
        <ion-label>Bonus</ion-label>
        <ion-input type="number" formControlName="bonus"></ion-input>
    </ion-item>
    <div text-center *ngIf="editPayForm.controls.bonus.invalid && editPayForm.controls.bonus.dirty">
            Please enter a valid amount.
    </div>

    <ion-item>
        <ion-label>Deduction</ion-label>
        <ion-input type="number" formControlName="deduction"></ion-input>
    </ion-item>
    <div text-center *ngIf="editPayForm.controls.deduction.invalid && editPayForm.controls.deduction.dirty">
            Please enter a valid amount.
    </div>
    
    <ion-item>
        <ion-label>Medical</ion-label>
        <ion-input type="number" formControlName="medical"></ion-input>
    </ion-item>
    <div text-center *ngIf="editPayForm.controls.medical.invalid && editPayForm.controls.medical.dirty">
            Please enter a valid amount.
    </div>

    <div text-center>
      <button ion-button round
      [disabled]="editPayForm.controls.bonus.invalid ||
      editPayForm.controls.deduction.invalid ||
      editPayForm.controls.medical.invalid" 
      (click)="update()">Update</button>
    </div>
</form>
</ion-content>
