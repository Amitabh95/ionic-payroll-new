<ion-header>

  <ion-navbar>
    <ion-title>Offline Video</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div text-center>
      <h1 >Play the Video</h1><br>
      <div id="video-container"></div>
</div>
<br>
<div text-center>
  <ion-label text-center>
    <b>Control Features</b>
  </ion-label>
  <button ion-button color="primary" (click)="playFromLink()">Play</button>
  <button ion-button color="primary" [disabled]="downloading" (click)="onKeepOffline()">Keep Offline</button>
</div>
</ion-content>
