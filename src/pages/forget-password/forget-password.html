<ion-header>

  <ion-navbar>
    <ion-title>Forget Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="forgetPasswordForm">
      <ion-list>
          <ion-item>
              <ion-label>Enter your Email:</ion-label>
              <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
          <div text-center *ngIf="forgetPasswordForm.controls.email.invalid && forgetPasswordForm.controls.email.dirty">
              Please enter the correct email.
          </div>
      </ion-list>

      <div padding>
          <button ion-button color="primary" [disabled]="forgetPasswordForm.controls.email.invalid" (click)="resetPassword();" block>Reset Password</button>
      </div>
  </form>

</ion-content>
