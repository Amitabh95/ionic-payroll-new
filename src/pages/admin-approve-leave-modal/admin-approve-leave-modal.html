<ion-header>

  <ion-navbar>
      <ion-toolbar>
            <ion-title>Approve Leave</ion-title>
            <ion-buttons start>
                    <button ion-button (click)="dismiss()">
                      <span ion-text color="primary" showWhen="ios">Cancel</span>
                      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
                    </button>
            </ion-buttons>
      </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-card>

        <ion-card-header text-center>
            <b>Employee Leave Management</b>
        </ion-card-header>
      
        <ion-card-content >
            <ion-label>Name: {{_firstName}}</ion-label>
            <ion-label>Applied Leave:</ion-label>
            <ion-label>From : {{_startDate | date: 'dd-MMM-yyyy' }}</ion-label>
            <ion-label>To: {{_endDate | date: 'dd-MMM-yyyy'}}</ion-label>
            <ion-label>Reason: {{_reason}}</ion-label>
            <ion-label>Current Status: {{ _status }}</ion-label>

            <button ion-button text-center *ngIf="_statusRejected" (click)="changeStatus('approved',_Id)">Approve Leave</button>
            <button ion-button text-center *ngIf="_statusApproved" (click)="changeStatus('rejected',_Id)">Reject Leave</button>

            <div *ngIf="!_statusRejected && !_statusApproved" text-center>
                <button ion-button text-center (click)="changeStatus('approved',_Id)">Approve Leave</button>
                <button ion-button text-center (click)="changeStatus('rejected',_Id)">Reject Leave</button>
            </div>

        </ion-card-content>
      
      </ion-card>

</ion-content>
