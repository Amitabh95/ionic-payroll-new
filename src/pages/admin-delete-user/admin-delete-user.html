<ion-header>

  <ion-navbar>
    <ion-title>Delete User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="deleteUserForm">
      <ion-label text-center><b>Delete User</b></ion-label>
      <ion-list>
          <ion-item>
              <ion-label>Select User to Delete: </ion-label>
              <ion-select formControlName="user">
                  <ion-option *ngFor="let data of dataArray" value="{{data._id}}">{{data.name.first}}</ion-option>
                </ion-select>
          </ion-item>
      </ion-list>

      <div padding>
          <button ion-button color="primary" [disabled]="deleteUserForm.controls.user.invalid" (click)="deleteUser();" block>Delete User</button>
        </div>
    </form>
</ion-content>
