<ion-header>

    <ion-navbar>
      <ion-title>Create Payslips</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
        <form [formGroup]="createPayslipForm"  >
    <ion-list>

        <ion-item>
            <ion-label>Employee Name</ion-label>
            <ion-select formControlName="employeeName">
                  <ion-option>Select Employee</ion-option>
                  <ion-option *ngFor="let data of dataArray" value="{{data._id}}">{{data.name.first}}</ion-option>
            </ion-select>
        </ion-item>
        <div text-center *ngIf="createPayslipForm.controls.employeeName.invalid && createPayslipForm.controls.employeeName.dirty">
                Please select employee.
              </div>

        <ion-item>
          <ion-label>Month</ion-label>
          <ion-select formControlName="month">
                <ion-option>Select Month</ion-option>
                <ion-option value="01">January</ion-option>
                <ion-option value="02">February</ion-option>
                <ion-option value="03">March</ion-option>
                <ion-option value="04">April</ion-option>
                <ion-option value="05">May</ion-option>
                <ion-option value="06">June</ion-option>
                <ion-option value="07">July</ion-option>
                <ion-option value="08">August</ion-option>
                <ion-option value="09">September</ion-option>
                <ion-option value="10">October</ion-option>
                <ion-option value="11">November</ion-option>
                <ion-option value="12">December</ion-option>
          </ion-select>
        </ion-item>
        <div text-center *ngIf="createPayslipForm.controls.month.invalid && createPayslipForm.controls.month.dirty">
                Please select month.
              </div>

        <ion-item>
            <ion-label>Year</ion-label>
            <ion-select formControlName="year">
                  <ion-option value="2018">2018</ion-option>
                  <ion-option value="2019">2019</ion-option>
            </ion-select>
        </ion-item>
        <div text-center *ngIf="createPayslipForm.controls.year.invalid && createPayslipForm.controls.year.dirty">
                Please select year.
              </div>
    </ion-list>

    <div padding>
        <button ion-button color="primary"
        [disabled]="createPayslipForm.controls.employeeName.invalid ||
        createPayslipForm.controls.month.invalid ||
        createPayslipForm.controls.year.invalid" (click)="createPayslips();" block>Create Account</button>
    </div>
</form>
</ion-content>
